<div *ngIf="isDataLoaded == false" class="d-flex justify-content-center">
  <div class="spinner-border text-primary" style="width: 10rem; height: 10rem" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="isDataLoaded != false">
  <div class="mb-3">
    <label class="form-label">Search Colors</label>
    <input id="filterText" [(ngModel)]="filterText" type="text" class="form-control" placeholder="Search">
  </div>
  <div *ngIf="filterText" class="alert alert-success">
    You've searched for {{ filterText }}.
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Color</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let color of colors | filterColors:filterText" routerLink="/cars/color/{{ color.id }}">
      <td>{{ color.id }}</td>
      <td>{{ color.name }}</td>
      <td>
        <button type="button" class="btn btn-primary"
                (click)="setCurrentColor(color)"
                routerLink="/colors/update/{{color.id}}">Update
        </button>
      </td>
    </tr>
    </tbody>

  </table>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="button" routerLink="/colors/add">Add Color</button>
  </div>
</div>
