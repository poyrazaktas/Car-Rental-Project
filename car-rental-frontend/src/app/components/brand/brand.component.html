<div *ngIf="isDataLoaded == false" class="d-flex justify-content-center">
  <div class="spinner-border text-primary" style="width: 10rem; height: 10rem" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="isDataLoaded != false">
  <div class="mb-3">
    <label class="form-label">Search Brands</label>
    <input id="filterText" [(ngModel)]="filterText" type="text" class="form-control" placeholder="Search">
  </div>
  <div *ngIf="filterText" class="alert alert-success">
    You've searched for {{ filterText }}.
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>Id</th>
      <th>Brand</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr
      *ngFor="let brand of brands | filterBrands:filterText"
      routerLink="/cars/brand/{{ brand.id }}"
    >
      <td>{{ brand.id }}</td>
      <td>{{ brand.name }}</td>
      <td>
        <button type="button" class="btn btn-primary"
                (click)="setCurrentBrand(brand)"
                routerLink="/brands/update/{{brand.id}}">Update
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="button" routerLink="/brands/add">Add Brand</button>
  </div>
</div>
